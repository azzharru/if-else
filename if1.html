<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = +prompt("Enter A:");
        var b = +prompt("Enter B");
        if (a != b){
            a = a + b;
            b = a;
        }else {
            a = 0;
            b = 0;
        }
        alert("A = " + a);
        alert("B = " + b);
    </script>
</body>
</body>
</html>
