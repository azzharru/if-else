<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else #3</title>
</head>
<body>
    <script>
        //Даны три числа. Найти наименьшее из них.
        var a,b,c;
        a = +prompt("Enter = ");
        b = +prompt("Enter = ");
        c = +prompt("Enter = ");
        if(a>b && a>c){
            alert("a = " + a);
        }else if(b>a && b>c){
            alert("b = " + b);
        }else {
            alert("c = " + c);
        }
    </script>
</body>
</html>
